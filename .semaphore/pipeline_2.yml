version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize
    task:
      jobs:
        - name: Docker build
          commands: []
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
